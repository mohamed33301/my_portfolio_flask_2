<html lang="en">

<head>

    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="static/img/profile.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Mohamed Mohsen</title>
</head>

<body>
    <div class="website_container">
        <div id="global_menu_button_container">
            <p class="site_title">Mohamed Mohsen</p>
            <i class="fa fa-bars" id="global_menu_button"></i>
        </div>

        <ul id="global_menu_items">
            <div>
                <i class="fa fa-close" id="global_menu_close_button"></i>
                <li><a href="about.html"><i class="fa fa-home"></i> About</a></li>
                <li><a href="resume.html"><i class="fas fa-file-alt"></i> Resume</a></li>
                <li><a href="services.html"><i class="fas fa-cog"></i> Services</a></li>
                <li><a href="contact.html"><i class="fas fa-phone-square"></i> Contact</a></li>
            </div>
        </ul>

        <div class="sidebar_container">
            <div class="image">
                <img src="static/img/profile.jpg" alt="Mohamed Mohsen">
                <div class="right_image_box"></div>
                <div class="left_image_box"></div>
            </div>

            <div class="sidebar_content">
                <h1>Mohamed Mohsen</h1>
                <p>Computer Vision</p>
                <div class="social_media">
                    <a href="https://www.facebook.com/share/xebQM2kiCiFf3dhn/?mibextid=qi2Omg"><i
                            class="fab fa-facebook"></i></a>
                    <a href="https://github.com/mohamed33301"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/mohamed2mohsen/"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.kaggle.com/mohamedmohsen3330" target="_blank"><i class="fab fa-kaggle"></i></a>
                </div>
            </div>

            <div class="sidebar_buttom_menu" id="sidebar_buttom_menu">
                <i class="fa fa-bars" id="sidebar_menu_icon"></i>
            </div>

            <ul class="sidebar_navigation" id="sidebar_navigation">
                <li><a href="about.html">About</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>

        <div class="content_container">
            <div class="contact_page">
                <h2 class="title">Contact <span>Me</span></h2>
                <hr class="line">
                <div class="contact_container">
                    <form action="/contact.html" method="post">
                        <div class="form_name_row">
                            <div class="left_form_row">
                                <label>First Name</label>
                                <input type="text" name="first_name" required placeholder="Enter First Name">
                            </div>
                            <div class="right_form_row">
                                <label>Last Name</label>
                                <input type="text" name="last_name" required placeholder="Enter Last Name">
                            </div>
                        </div>
                        <label>Email</label>
                        <input type="email" name="email" required placeholder="Enter Email">
                        <label>Phone Number</label>
                        <input type="text" name="phone" required placeholder="Enter Phone Number">
                        <label>Subject</label>
                        <input type="text" name="subject" required placeholder="Enter Subject">
                        <label>Message</label>
                        <textarea name="message" required placeholder="Enter Message"></textarea>
                        <input type="submit" value="Send" id="send_button">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>

</html>
